<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Build in WDD 230</title>
    <meta
      name="description"
      content="HTML Table Build in WDD 230">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="tablecss.css" rel="stylesheet">
    <link rel = "shortcut icon" href = "images/favicon1.ico">
  </head>

  <main>
    <table>
        <caption>Table 1: Wasatch Sales</caption>
        <thead>
            <tr>
                <th colspan="2" scope="colgroup">Sales</th>
            </tr>
            <tr>
                <th scope="col">Month</th>
                <th scope="col">Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>6,000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>5,000</td>
            </tr>
            <tr>
                <td>March</td>
                <td>5,000</td>
            </tr>
            <tr>
                <td>April</td>
                <td>4,000</td>
            </tr>
            <tr>
                <td>May</td>
                <td>5,000</td>
            </tr>
            <tr>
                <td>June</td>
                <td>4,000</td>
            </tr>
            <tr>
                <td>July</td>
                <td>3,000</td>
            </tr>
            <tr>
                <td>August</td>
                <td>5,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>4,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td class="highlight">7,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>2,000</td>
            </tr>
            <tr>
                <td>December</td>
                <td>3,000</td>
            </tr>
        </tbody>
    </table>
  </main>
